<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="diamond cube" />
        <img class="invisible" src="./images/icon-view.svg" alt="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="icons-container">
        <div class="ether">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />

          <p><span class="ethereum">0.041 ETH</span></p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="icon-clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="person">
        <img src="./images/image-avatar.png" alt="image-avatar" />
        <p>Creation of <span><a href="">Jules Wyvern</a></span></p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alexander Hergert</a>.
    </footer>
  </body>
</html>
