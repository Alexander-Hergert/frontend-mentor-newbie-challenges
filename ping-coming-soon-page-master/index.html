<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/fbf7b0e909.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="logo ping" />
        <h1><span>We are launching</span> soon!</h1>
        <h2>Subscribe and get notified</h2>
      </header>
      <form action="/" novalidate="">
        <input type="email" name="email" placeholder="Your email address..." />
        <p>Please provide a valid email address</p>
        <input type="submit" value="Notify Me" />
      </form>
      <section>
        <img src="./images/illustration-dashboard.png" alt="illustration dashboard" />
      </section>
    </main>

    <footer>
      <div class="social-icons">
        <div><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></div>
        <div><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></div>
        <div><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alexander Hergert</a>.
      </p>
    </footer>
  </body>
</html>
